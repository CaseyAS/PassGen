<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Stylesheet -->
    <link rel="Stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg">
                <div id="filler">
                    <h1>Password Generator</h1><hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <div id="textShow">
                        <textarea> Filler </textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                    <div id="buttonRow">
                            <button type="button" class="btn btn-light">Password Generator</button>
                            <button type="button" class="btn btn-light">Copy to Clipboard</button>        
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <div id="choiceRaido">
                    <h3>Number Of Characters</h3><br/>
                    <p>Would you like Special Chars?</p><br/>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                              <input type="radio" name="options" id="option1" autocomplete="off" checked> Yes
                            </label>
                            <label class="btn btn-secondary">
                              <input type="radio" name="options" id="option2" autocomplete="off"> No
                            </label>
                    <h3>Would you like lowercase Chars?</h3><br/>
                    <h3>Uppercase?</h3>
                    <h3>Numbers?</h3>
                </div>
            </div>
        </div>
    <!--<script src="script.js"></script>-->

    </div>
    
</body>
</html>
