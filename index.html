<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Stylesheet -->
    <link rel="Stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg">
                <div id="filler">
                    <h1>Password Generator</h1><hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <div id="textShow">
                        <textarea id="pwArea"> Please make sure you have checked your desired options below </textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                    <div id="buttonRow">
                            <button type="button" class="btn btn-light">Password Generator</button>
                            <button type="button" class="btn btn-light">Copy to Clipboard</button>        
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <div id="choiceRaido"></div>
                <br/>
                        <form id="numChar">
                            How many Characters? <br/> 
                            (Must be between 8 and 128) <br/> 
                            <input type="number" name="FirstName" value="8"><br/><br/>
                        </form>
                    
                    <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                              <input type="checkbox" id="specialChar" checked autocomplete="off"> Special Characters?
                            </label>
                          </div><br/>
                    <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                              <input type="checkbox" id="lowCase" checked autocomplete="off"> lowercase?
                            </label>
                          </div><br/>
                    <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                              <input type="checkbox" id="upCase" checked autocomplete="off"> Uppercase?
                            </label>
                          </div><br/>
                    <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                              <input type="checkbox" id="numbers" checked autocomplete="off"> Numbers?
                            </label>
                          </div><br/>
                </div>
            </div>
        </div>
    <script src="script.js"></script>

    </div>
    
</body>
<footer>
    <div class="row">
        <div class="col-lg" style="padding-top: 23px;"> Copywrite 2019c</div>
    </div>
</footer>
</html>
